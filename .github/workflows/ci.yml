name: CI - DevOps Lab AWS (mínimo)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  ci-minimo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Validar estrutura mínima do repositório
        shell: bash
        run: |
          echo "Estrutura do repo:"
          ls -R

          # Itens obrigatórios
          MUST_HAVE=("README.md" ".gitignore" "app" "infra" "tests" ".github/workflows")

          FALHOU=0
          for item in "${MUST_HAVE[@]}"; do
            if [ -e "$item" ]; then
              echo "OK   -> $item encontrado"
            else
              echo "ERRO -> $item NÃO encontrado"
              FALHOU=1
            fi
          done

          if [ "$FALHOU" -ne 0 ]; then
            echo "Falha na validação: estrutura mínima ausente."
            exit 1
          fi

          echo "Validação mínima concluída com sucesso."

  test-api:
    runs-on: ubuntu-latest
    needs: ci-minimo

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependências da API
        run: |
          cd app
          pip install -r requirements.txt

      - name: Instalar Newman (CLI Postman)
        # Newman requer NodeJS, o ambiente ubuntu-latest já vem com ele
        run: npm install -g newman

      - name: Rodar API em background
        run: |
          cd app
          # Usa nohup e & para rodar a API em background
          nohup python main.py &
          echo "API rodando em background. Aguardando 5 segundos para subir..."
          # Necessário esperar a API iniciar antes de testar
          sleep 5

      - name: Executar testes Postman
        run: |
          newman run tests/postman/health-check.postman_collection.json
