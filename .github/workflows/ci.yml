name: CI - DevOps Lab AWS (mínimo)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  ci-minimo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Validar estrutura mínima do repositório
        shell: bash
        run: |
          echo "Estrutura do repo:"
          ls -R

          # Itens obrigatórios
          MUST_HAVE=("README.md" ".gitignore" "app" "infra" "tests" ".github/workflows")

          FALHOU=0
          for item in "${MUST_HAVE[@]}"; do
            if [ -e "$item" ]; then
              echo "OK   -> $item encontrado"
            else
              echo "ERRO -> $item NÃO encontrado"
              FALHOU=1
            fi
          done

          if [ "$FALHOU" -ne 0 ]; then
            echo "Falha na validação: estrutura mínima ausente."
            exit 1
          fi

          echo "Validação mínima concluída com sucesso."

  docker-build:
    runs-on: ubuntu-latest
    needs: ci-minimo

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: docker build -t devops-lab-api:ci ./app

      - name: Rodar container em background
        run: docker run -d -p 5000:5000 --name api devops-lab-api:ci

      - name: Instalar Newman (CLI Postman)
        run: npm install -g newman

      - name: Executar testes Postman contra container
        run: |
          newman run tests/postman/health-check.postman_collection.json --env-var baseUrl=http://localhost:5000

  docker-publish:
    runs-on: ubuntu-latest
    needs: docker-build # Só publica se o build e testes passarem!
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no DockerHub
        # Usando os Secrets configurados no GitHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build da imagem Docker (com tag oficial)
        # O build precisa usar a tag completa para o push funcionar
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-lab-api:latest ./app

      - name: Push para DockerHub
        # Envia a imagem para o seu repositório oficial
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-lab-api:latest
